<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GI Joe PSA Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      overflow-x: hidden;
      background: #000;
    }
    body {
      min-height: 100vh;
      width: 100vw;
    }
    /* Splash screen styles */
    .splash {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: #000 url('Logo.jpg') center center no-repeat;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s;
    }
    .splash-logo {
      width: 70vw;
      max-width: 700px;
      min-width: 250px;
      margin-bottom: 3vh;
      image-rendering: pixelated;
      box-shadow: 0 0 24px #002bffcc, 0 0 0 12px #000a;
      border-radius: 20px;
    }
    .enter-btn {
      font-size: 2.1em;
      padding: 0.6em 2.5em;
      background: #2dfffd;
      color: #000;
      border: 5px solid #ff1919;
      border-radius: 1em;
      box-shadow: 0 0 16px #00ffff88, 0 3px 0 #222;
      text-transform: uppercase;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.1s;
      font-weight: 900;
      margin-top: 3vh;
      outline: none;
      position: relative;
    }
    .enter-btn:active {
      top: 3px;
      box-shadow: 0 0 8px #00fffdaa, 0 1px 0 #222;
    }
    .enter-btn:hover {
      background: #14d2ff;
      color: #000;
      border-color: #ffe600;
      box-shadow: 0 0 30px #ffe60088, 0 4px 0 #111;
    }
    /* Main site styles */
    .site-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: url('Logo.jpg') center center no-repeat;
      background-size: cover;
      filter: brightness(0.16) blur(1.5px);
    }
    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }
    .headline {
      font-size: 2.5em;
      color: #ffe600;
      letter-spacing: 1.5px;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 4px 0 #0076c0, 1px 1px 8px #000a;
      margin: 3vh 0 2vh 0;
      text-align: center;
      padding-top: 1.5vh;
    }
    .scroll-panel {
      display: flex;
      overflow-x: auto;
      gap: 44px;
      padding: 2vh 0 3vh 0;
      scroll-snap-type: x mandatory;
      background: rgba(20,20,20,0.95);
      border-radius: 24px;
      margin: 0 2vw 2vw 2vw;
      box-shadow: 0 0 32px #0039aa77;
      width: 90vw;
      max-width: 1200px;
      min-height: 440px;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .video-container {
      min-width: 420px;
      max-width: 98vw;
      flex: 0 0 420px;
      scroll-snap-align: center;
      background: #202040ee;
      border-radius: 22px;
      border: 3px solid #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.1em 1em;
      box-shadow: 0 0 12px #000b;
      transition: border-color 0.2s;
      outline: none;
      position: relative;
    }
    .video-container.active {
      border-color: #ffe600;
      box-shadow: 0 0 30px #ffe60099;
    }
    video {
      width: 370px;
      max-width: 80vw;
      height: 210px;
      border-radius: 16px;
      border: 3px solid #fff;
      background: #000;
      outline: none;
      margin-bottom: 10px;
      box-shadow: 0 0 8px #222;
    }
    .caption {
      font-size: 1.3em;
      color: #2dfffd;
      margin-top: 0.7em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 4px #000;
      padding-bottom: 8px;
    }
    @media (max-width: 700px) {
      .headline {
        font-size: 1.4em;
        margin: 2vh 0 1vh 0;
      }
      .scroll-panel {
        width: 100vw;
        min-height: 280px;
        border-radius: 14px;
        padding: 1vh 0 1.8vh 0;
        gap: 16px;
      }
      .video-container, .scroll-panel {
        min-width: 96vw;
        flex: 0 0 96vw;
        padding: 0.4em 0.2em 0.9em 0.2em;
      }
      video {
        width: 93vw;
        height: 55vw;
        max-width: 97vw;
        margin-bottom: 0;
      }
      .caption {
        font-size: 1em;
        margin-top: 0.4em;
        padding-bottom: 4px;
      }
      .splash-logo {
        width: 90vw;
        min-width: 90px;
        max-width: 95vw;
        margin-bottom: 7vw;
      }
      .enter-btn {
        font-size: 1.2em;
        padding: 0.4em 1.2em;
        margin-top: 1vh;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="splash" id="splashScreen">
    <img src="Logo.jpg" alt="GI Joe Logo" class="splash-logo" draggable="false" />
    <button class="enter-btn" id="enterBtn">Enter</button>
  </div>
  <div class="site-bg"></div>
  <div class="main-content" id="mainContent" style="display:none;">
    <div class="headline">
      Pick your GI Joe PSA!
    </div>
    <div class="scroll-panel" id="scrollPanel">
      <div class="video-container">
        <video src="Body Massage.mp4" controls muted playsinline></video>
        <div class="caption">Body Massage</div>
      </div>
      <div class="video-container">
        <video src="Carnival.mp4" controls muted playsinline></video>
        <div class="caption">Carnival</div>
      </div>
      <div class="video-container">
        <video src="Firesleeve.mp4" controls muted playsinline></video>
        <div class="caption">Firesleeve</div>
      </div>
      <div class="video-container">
        <video src="Helpcomputer.mp4" controls muted playsinline></video>
        <div class="caption">Help Computer</div>
      </div>
      <div class="video-container">
        <video src="MrLaFitte.mp4" controls muted playsinline></video>
        <div class="caption">Mr. LaFitte</div>
      </div>
      <div class="video-container">
        <video src="Nosebleed.mp4" controls muted playsinline></video>
        <div class="caption">Nosebleed</div>
      </div>
      <div class="video-container">
        <video src="Pimp.mp4" controls muted playsinline></video>
        <div class="caption">Pimp</div>
      </div>
      <div class="video-container">
        <video src="Porkchopsandwiches.mp4" controls muted playsinline></video>
        <div class="caption">Porkchop Sandwiches</div>
      </div>
      <div class="video-container">
        <video src="Reggae.mp4" controls muted playsinline></video>
        <div class="caption">Reggae</div>
      </div>
      <div class="video-container">
        <video src="skier.mp4" controls muted playsinline></video>
        <div class="caption">Skier</div>
      </div>
    </div>
  </div>
  <script>
    // Splash Enter Animation
    document.getElementById('enterBtn').addEventListener('click', function() {
      document.getElementById('splashScreen').style.opacity = 0;
      setTimeout(function() {
        document.getElementById('splashScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
      }, 600);
    });

    // Detect which video is in the center and play only that, others pause & mute
    function getCenterVideo() {
      const panel = document.getElementById('scrollPanel');
      const vids = panel.querySelectorAll('video');
      let minDist = Infinity;
      let activeIdx = 0;
      vids.forEach((vid, i) => {
        const rect = vid.parentElement.getBoundingClientRect();
        const vidCenter = rect.left + rect.width/2;
        const panelCenter = window.innerWidth/2;
        const dist = Math.abs(panelCenter - vidCenter);
        if (dist < minDist) {
          minDist = dist;
          activeIdx = i;
        }
      });
      return activeIdx;
    }

    function updateVideos() {
      const panel = document.getElementById('scrollPanel');
      const vids = panel.querySelectorAll('video');
      const containers = panel.querySelectorAll('.video-container');
      const centerIdx = getCenterVideo();
      vids.forEach((vid, i) => {
        if (i === centerIdx) {
          vid.play();
          vid.muted = false;
          containers[i].classList.add('active');
        } else {
          vid.pause();
          vid.muted = true;
          containers[i].classList.remove('active');
        }
      });
    }

    // Initial setup and event listeners
    window.addEventListener('DOMContentLoaded', () => {
      // Only allow one video to play at a time, based on scroll position
      updateVideos();
      document.getElementById('scrollPanel').addEventListener('scroll', () => {
        updateVideos();
      }, { passive: true });
      // Also update on resize
      window.addEventListener('resize', () => {
        updateVideos();
      });
      // Also update after initial layout for slow loads
      setTimeout(() => updateVideos(), 400);
    });
  </script>
</body>
</html>
